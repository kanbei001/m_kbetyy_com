.fixed_bottom li{float:left; width:25%; text-align:center; background:no-repeat center 0.6rem/auto 40%; position:relative;}

.fixed_bottom li a{display:block; color:#fff; padding:40px 0 5px;}

@media all and (min-width: 640px) {
  .fixed_bottom{max-width:640px; margin-left:-320px; left:50%;}

<style>

<div class="ksttc">
  <p></p>
  <span>为儿童提供优质医疗服务</span>

  <a class="guahao" rel="nofollow" href="javascript:onKST();">预约挂号</a>
</div>
<script>
var ksttc_timeout = setTimeout(ksttc_show, 8000);
function ksttc_show(){
  var url = window.location.href;
  if(url.indexOf("noswt") < 0){
    $(".ksttc").fadeIn(300);
  }
}
function ksttc_hide(){
  $(".ksttc").fadeOut(300);
}
$(".ksttc p").click(function(){
  ksttc_hide();
  ksttc_timeout = setTimeout(ksttc_show, 12000);
})
</script>
